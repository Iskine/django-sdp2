{% extends 'main/base.html' %}
{% block title %} Update User Profile {% endblock %}

{% load crispy_forms_tags%}

{% block content %} 

<h1>Update Profile</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="update user">
    <a href="{% url 'members' %}">Cancel</a>
</form>
{% endblock %}
