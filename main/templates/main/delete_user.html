{% extends 'main/base.html' %}
{% block title %} Delete User {% endblock %}

{% block content %}
<h1>Delete User</h1>
<p>Are you sure you want to delete {{ memberdetails.username }}?</p>
<form action="{% url 'delete_user' memberdetails.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete this user">
  <a href="{% url 'members' %}">Cancel</a>
</form>

{% endblock %}
