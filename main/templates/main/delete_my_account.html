{% extends 'main/base.html' %}
{% block title %} Delete My Account {% endblock %}

{% block content %}
<h1>Delete My Account</h1>
<p>Are you sure you want to delete {{ user.username }}?</p>
<form action="{% url 'delete_my_account' user.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete this user">
  <a href="{% url 'my_profile' %}">Cancel</a>
</form>

{% endblock %}
