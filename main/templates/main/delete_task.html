{% extends 'main/base.html' %}

{% block content %}
  <h1>Delete Task "{{ task.title }}"</h1>
  <p>Are you sure you want to delete this task?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task_list' project_id=project_id %}">No, go back</a>
  </form>
{% endblock %}
