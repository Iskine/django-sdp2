{% extends 'main/base.html' %}
{% block title %} My Profile {% endblock %}

{% load static tailwind_tags crispy_forms_tags %}  {# Load the crispy_forms_tags %}


{% block content %} 

<h1>Update Profile</h1>

<form method="post">
    {% csrf_token %}{{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<br><br>


<a href="{% url 'delete_my_account' user.id%}"><button class="btn btn-danger">Delete My Account</button></a>


{% endblock %}
