{% extends 'main/base.html' %}
{% block title %} Change User Password {% endblock %}

{% load crispy_forms_tags %}

{% block content %} 

<h1>Edit Profile</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change Password">
    <a href="{% url 'members' %}">Cancel</a>
</form>
{% endblock %}
