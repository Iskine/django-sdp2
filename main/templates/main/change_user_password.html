{% extends 'main/base.html' %}
{% block title %} Change User Password {% endblock %}

{% load static tailwind_tags crispy_forms_tags%}
{% block content %} 

<h1>Update Profile</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change Password">
    <a href="{% url 'members' %}">Cancel</a>
</form>
{% endblock %}
