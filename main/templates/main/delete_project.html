{% extends 'main/base.html' %}
{% block title %} Delete Project {% endblock %}

{% block content %}
<h1>Delete Project</h1>
<p>Are you sure you want to delete {{ project.name }}?</p>
<form action="{% url 'delete_project' project_id=project.pk %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete this projects">
  <a href="{% url 'project_list' %}">Cancel</a>
</form>

{% endblock %}
