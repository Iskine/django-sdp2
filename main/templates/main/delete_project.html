{% extends 'main/base.html' %}
{% block title %} Delete Project {% endblock %}

{% block content %}
<h1>Delete Project</h1>
<p>Are you sure you want to delete {{ projects.name }}?</p>
<form action="{% url 'delete_project' projects.id %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete this projects">
  <a href="{% url 'project_manager' %}">Cancel</a>
</form>

{% endblock %}
