{% extends 'main/base.html' %}

{% block content %}
  <form method="post">
    <h2>Update Team</h2>
    <h1>{{ team.name|default:"Update Team" }}</h1>
    {% csrf_token %}
    {{ team_form.as_p }}
    {{ membership_form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'delete_team' pk=team.pk %}">Delete</a>
  </form>
{% endblock %}
