{% extends 'frontend/sidebar.html' %}

{% block title %} Project Details {% endblock %}

{% block content %}

   
<form class="text-gray-900 body-font w-full">
  <a href="/project_list"><div class="px-3 bg-indigo-300 w-fit rounded-lg py-1 hover:bg-indigo-400">< back</div></a>
  <div class="container px-5 mx-auto flex flex-wrap items-center justify-center">

    <div class="w-screen px-10 py-10 mt-10 mt-0">
  <h1 class="font-medium text-2xl text-gray-">Project Details</h1>
 
    <div class="container px-5 py-5 mx-auto flex flex-wrap items-center justify-center">
   
    <div class="w-full px-10 py-10 rounded-2xl shadow mt-10 mt-0 bg-gray-100 flex-grow ">
    <div class="flex flex-row justify-center ">
        <h1 class="text-3xl font-medium title-font mb-8">{{ project.name}}</h1>
        </div>
    <label class="block">

    
        <section class="text-gray-600 body-font shadow-lg rounded-lg bg-white mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Name</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ project.name}}</h3>
                  <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Description</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4"> {{ project.description }} </h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>
         
          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Team</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end"> 
                  {% if team %}
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4"> {{ team.name }} </h3>
                  {% else %}
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4"> No team assigned. </h3>
                  {% endif %}
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Start date</h3>
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">End date</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4"> {{ project.start_date }}</h3>
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ project.end_date }}</h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Status</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ project.status }}</h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Created by</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ project.created_by }}</h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Updated at</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ project.updated_at }}</h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>
        </label> 
      </form>
          
        {% if is_team_leader or is_team_member %}
 <div class="flex justify-center">
        <div class="flex justify-center pt-10">
        <a href="{% url 'update_project' project_id=project.pk %}"  class="bg-indigo-400 py-2 px-10 rounded-md font-medium hover:bg-indigo-300 hover:text-indigo-700">Edit</a>
      </div>
        {% endif %}

        {% if is_team_leader %}
      <div class="mt-12 justify-center ml-8">
          <a href="{% url 'delete_project' project_id=project.pk %}"  class="bg-red-500 py-2 px-10 rounded-md font-medium hover:bg-red-400 hover:text-gray-700 ">Delete</a>
      </div>
      {% endif %}
   
</div>
        



</div>
</div>
</div>
</div>



{% endblock %}
