                   {% if field.field.required %}required{% endif %}
                   value="{{ field.value|default:'' }}"
                   placeholder="{{ field.label }}" />
            {% if field.errors %}
                <div class="text-red-500 text-sm">
                    {{ field.errors.0 }}
                </div>
            {% endif %}
        </div>
    {% endif %}
