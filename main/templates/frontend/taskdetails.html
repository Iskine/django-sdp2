{% extends 'frontend/sidebar.html' %}

{% block title %} Task List {% endblock %}

{% block content %}
   


<form class="text-gray-900 body-font ">
  <a href="{% url 'task_list' project_id=project.id %}"><div class="px-3 bg-indigo-300 w-fit rounded-lg py-1 hover:bg-indigo-400">< back</div></a> 
  <div class="container px-5 py-5 mx-auto flex flex-wrap items-center justify-center">
      
      <div class="w-screen px-10 py-1 mt-10 mt-0">
        <h1 class="font-medium text-2xl text-gray-">Task Details</h1>
        <div class="container px-5 py-5 mx-auto flex flex-wrap items-center justify-center">

          
    <div class="w-full px-10 py-10 rounded-2xl shadow mt-10 mt-0 bg-gray-100">
    <div class="flex flex-row justify-center ">
        <h1 class="text-3xl font-medium title-font mb-8">{{ task.title }}</h1>
        </div>
    <label class="block">

    
        <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Name</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ task.title }}</h3>
                  <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Description</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ task.description }} </h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Start date</h3>
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">End date</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ task.start_date }}</h3>
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ task.end_date }}</h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font overflow-hidden shadow-lg rounded-lg bg-white  mb-2">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-wrap -m-12">
               
                <div class="p-12 md:w-1/2 flex flex-col items-start">
                  <h3 class="sm:text-xl text-xl title-font font-bold text-gray-900 mt-4 mb-4">Assignee</h3>
                   <div class="mt-auto w-full">
                   </div>
                </div>

                <div class="p-12 md:w-1/2 flex flex-col items-end">
                  <h3 class="sm:text-xl text-xl title-font text-gray-900 mt-4 mb-4">{{ task.assignee }}</h3>
                    <div class=" mt-auto w-full">
                  </div>
                </div>

              </div>
            </div>
          </section>
    
        </label> 


        <div class="flex justify-center pt-10">
          {% if is_team_member or is_team_leader %}
        <a href="{% url 'update_task' project_id=project.id task_id=task.id %}" class="bg-indigo-400 py-2 px-10 rounded-md font-medium hover:bg-indigo-300 hover:text-indigo-700">Edit</a>
        {% endif %}

        {% if is_team_leader %}
        <a href="{% url 'delete_task' project_id=project.id task_id=task.id %}" class="bg-red-500 py-2 ml-6 px-10 rounded-md font-medium hover:bg-red-300 hover:text-gray-400">Delete</a>
        {% endif %}

        </div>

</div>
</div>
</div>
</div>
</div>
</div>
</form>
{% endblock %}
